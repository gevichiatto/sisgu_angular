<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm"> 
            <div class="form-group">
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="nome">Nome do Usuário</label>
                        <input type="text"
                            class="form-control"
                            placeholder="Digite o nome do usuário"
                            id="nome"
                            name="nome" [(ngModel)]="nomeUsuario"/>
                    </div>
                    <div class="col-6">
                        <label for="cpf">CPF do Usuário</label>
                        <input type="text"
                            class="form-control cpf-mask"
                            placeholder="Digite o CPF do usuário"
                            id="cpf"
                            name="cpf" [(ngModel)]="cpfUsuario"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="nome">Data de Nascimento</label>
                        <input type="date"
                            class="form-control"
                            id="dataNascimento"
                            name="dataNascimento" [(ngModel)]="dataNascimento"/>
                    </div>
                    <div class="col-6">
                        <label for="sexo">Sexo</label>
                        <select class="form-select" [(ngModel)]="sexo" name="selectSexo">
                            <option value="F">Feminino</option>
                            <option value="M">Masculino</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="usuarioCargo">Cargo do Usuário</label>
                        <select class="form-select" [(ngModel)]="nomeCargo" name="selectCargo">
                            <option *ngFor="let cargo of cargos">{{ cargo.nome }}</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="usuarioPerfil">Perfil de Usuário</label>
                        <select class="form-select" [(ngModel)]="nomePerfil" name="selectPerfil">
                            <option *ngFor="let perfil of perfis">{{ perfil.nome }}</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-info">Criar</button>
            </div>
        </form>
    </div>
</div>
