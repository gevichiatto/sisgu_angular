<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm"> 
            <div class="form-group">
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="nome" class="form-label" [ngClass]="!nomeValido ? 'textErrado' : ''">Nome do Usuário</label>
                        <input type="text"
                            class="form-control"
                            placeholder="Digite o nome do usuário"
                            id="nome"
                            name="nome" [(ngModel)]="nomeUsuario" required
                            [ngClass]="!nomeValido ? 'nomeErrado' : ''"/>
                        <div *ngIf="!nomeValido" class="form-text textErrado">Você deve preencher um nome para o usuário!</div>
                    </div>
                    <div class="col-6">
                        <label for="cpf" class="form-label" [ngClass]="!cpfValido ? 'textErrado' : ''">CPF do Usuário</label>
                        <input type="text"
                            class="form-control cpf-mask"
                            placeholder="Digite o CPF do usuário"
                            id="cpf"
                            name="cpf" [(ngModel)]="cpfUsuario" required
                            [ngClass]="!cpfValido ? 'cpfErrado' : ''"/>
                        <div *ngIf="!cpfValido" class="form-text textErrado">Você deve preencher um CPF para o usuário!</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="nome" class="form-label" [ngClass]="!dataValida ? 'textErrado' : ''">Data de Nascimento</label>
                        <input type="date"
                            class="form-control"
                            id="dataNascimento"
                            name="dataNascimento" [(ngModel)]="dataNascimento" required
                            [ngClass]="!dataValida ? 'dataErrada' : ''"/>
                        <div *ngIf="!dataValida" class="form-text textErrado">Você deve informar uma data de nascimento válida!</div>
                    </div>
                    <div class="col-6">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select class="form-select" [(ngModel)]="sexo" name="selectSexo" required>
                            <option selected disabled>Selecione sua opção</option>
                            <option value="F">Feminino</option>
                            <option value="M">Masculino</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="usuarioCargo" class="form-label">Cargo do Usuário</label>
                        <select class="form-select" [(ngModel)]="nomeCargo" name="selectCargo" required>
                            <option selected disabled>Selecione sua opção</option>
                            <option *ngFor="let cargo of cargos">{{ cargo.nome }}</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="usuarioPerfil" class="form-label">Perfil de Usuário</label>
                        <select class="form-select" [(ngModel)]="nomePerfil" name="selectPerfil" required>
                            <option selected disabled>Selecione sua opção</option>
                            <option *ngFor="let perfil of perfis">{{ perfil.nome }}</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-info">Criar</button>
            </div>
        </form>
    </div>
</div>
