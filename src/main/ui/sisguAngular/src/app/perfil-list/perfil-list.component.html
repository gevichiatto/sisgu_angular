<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
            <th scope="col">#</th>
            <th scope="col">Perfil</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let perfil of perfis">
            <td>{{ perfil.id }}</td>
            <td>{{ perfil.nome }}</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
